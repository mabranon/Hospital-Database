<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create User</title>
    </h:head>
    <h:body>
        <h2>New User</h2>
         <h:form>
             
            <h:panelGrid columns="1">
                <h:outputText value="Username:"/>
                <h:inputText id="usernameInputText" required="true"
                             requiredMessage="Please enter a username"
                             value="#{userSecurityBean.username}" maxlength="10"/>
                <h:message for="usernameInputText" styleClass="error"/>

                <h:outputText value="Password:"/>
                <h:inputText id="passwordInputText" required="true"
                             requiredMessage="Please enter a password"
                             value="#{userSecurityBean.password}" maxlength="20"/>
                <h:message for="passwordInputText" styleClass="error"/>
            </h:panelGrid>
             
            <h:commandButton value="Save"
                             action="#{userSecurityBean.uploadUser()}"/>
        </h:form>
    </h:body>
</html>
